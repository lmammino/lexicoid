name: Release

on:
  release:
    types:
      - created

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: cargo test --verbose
      - name: Release on Crates.io
        run: |
          cargo login ${{ secrets.CARGO_TOKEN }}
          cargo publish
